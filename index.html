<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />

    <title>Huddle</title>
  </head>
  <body>
    <nav class="nav">
      <section class="logoSection"><img src="./images/logo.svg" alt="Huddle Logo" /></section>
    </nav>
    <main class="mainBody">
      <section class="leftSection">
        <img src="./images/illustration-mockups.svg" alt="Desktop and Mobile application previews" >
      </section>
      <section class="rightSection">
        <h1 class="bodyHeading">Build The Community Your Fans Will Love</h1>
        <p class="paragraphText">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <button class="registerBtn">Register</button>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
